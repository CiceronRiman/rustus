[package]
name = "tuser"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[[bin]]
name = "tuser"

[dependencies]
actix-web = "^3.3.2"
actix-files = "^0.5.0"
derive_more = "^0.99.9"
thiserror = "^1.0"
